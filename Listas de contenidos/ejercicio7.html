<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Encuesta</title>

</head>

<body>

  <h1>Formulario de Encuesta</h1>

  <label for="edad">Edad:</label>
  <p></p>
  <input size="3" type="text" id="edad" name="edad"><br><br>

  <label for="genero">Género:</label><br>
  <input type="radio" id="masculino" name="genero" value="masculino">
  <label for="masculino">Masculino</label><br>
  <input type="radio" id="femenino" name="genero" value="femenino">
  <label for="femenino">Femenino</label><br>
  <input type="radio" id="otro" name="genero" value="otro">
  <label for="otro">Otro</label><br><br>

  <label for="intereses">Intereses:</label><br>
  <input type="checkbox" id="deportes" name="intereses" value="deportes">
  <label for="deportes">Deportes</label><br>
  <input type="checkbox" id="musica" name="intereses" value="musica">
  <label for="musica">Música</label><br>
  <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
  <label for="tecnologia">Tecnología</label><br><br>

  <label for="satisfaccion">Nivel de satisfacción:</label><br>
  <select id="satisfaccion" name="satisfaccion">
    <option value="muy satisfecho">Muy satisfecho</option>
    <option value="satisfecho">Satisfecho</option>
    <option value="no satisfecho">No satisfecho</option>
  </select><br><br>

  <input type="submit" value="Enviar">

</body>

</html>
