<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>

</head>

<body>
    <h1>Formulario de Reserva de Hotel</h1>
    <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="correo">Correo electrónico:</label><br>
        <input type="email" id="correo" name="correo"><br>
        <label for="fecha_llegada">Fecha de llegada:</label><br>
        <input type="date" id="fecha_llegada" name="fecha_llegada"><br>
        <label for="fecha_salida">Fecha de salida:</label><br>
        <input type="date" id="fecha_salida" name="fecha_salida"><br>
        <label for="num_huespedes">Número de huéspedes:</label><br>
        <input type="number" id="num_huespedes" name="num_huespedes"><br>
        <label for="tipo_habitacion">Tipo de habitación:</label><br>
        <select id="tipo_habitacion" name="tipo_habitacion">
            <option value="individual">Individual</option>
        </select><br>
        <p></p>
        <input type="submit" value="Reservar">
    </form>
</body>

</html>
