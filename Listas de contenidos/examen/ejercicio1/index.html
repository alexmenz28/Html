<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro de Clientes</h1>
        <form id="clienteForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="pais">País</label>
                <select id="pais" name="pais" required>
                    <option value="">Seleccione un país</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="Brasil">Brasil</option>
                </select>
            </div>
            <div class="form-group">
                <label for="interes">Intereses</label>
                <select id="interes" name="interes" required>
                    <option value="">Seleccione un interés</option>
                    <option value="Deportes">Deportes</option>
                    <option value="Música">Música</option>
                    <option value="Lectura">Lectura</option>
                    <option value="Viajes">Viajes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <select id="genero" name="genero" required>
                    <option value="">Seleccione un género</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="discapacidad">¿Tiene alguna discapacidad?</label>
                <select id="discapacidad" name="discapacidad" required>
                    <option value="">Seleccione una opción</option>
                    <option value="No">No</option>
                    <option value="Sí">Sí</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
