<head>

</head>

<body>
    <div class="form-container">
        <h2>Formulario de Contacto</h2>
        <form>
            <label for="nombre">Nombre:</label><p></p>
            <input type="text" id="nombre" name="nombre" required><p></p>

            <label for="email">Correo electr√≥nico:</label><p></p>
            <input type="email" id="email" name="email" required><p></p>

            <label for="asunto">Asunto:</label><p></p>
            <input type="text" id="asunto" name="asunto"><p></p>

            <label for="mensaje">Mensaje:</label><p></p>
            <textarea id="mensaje" name="mensaje" rows="5" ></textarea><p></p>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
